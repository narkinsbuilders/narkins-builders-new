fragment BlogParts on Blog {
  __typename
  title
  excerpt
  date
  image
  readTime
  lastModified
  season
  priority
  automatedUpdate
  marketTiming
  dateFixed
  keywords
  editingMode
  body
  rawContent
}

fragment FaqParts on Faq {
  __typename
  title
  description
  category
  projectId
  faqs {
    __typename
    id
    question
    answer
    tags
    priority
  }
}
